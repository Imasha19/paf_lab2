<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>

  <h1 style="color: darkblue; font-family: Arial; text-align: center;">
    Hello Inline CSS
  </h1>

  <p style="color: #333; font-size: 18px; line-height: 1.5;">
    This paragraph is styled using <b style="color: green;">inline CSS</b>.
  </p>

  <button style="background: orange; color: white; padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer;">
    Click Me
  </button>

</body>
</html>
